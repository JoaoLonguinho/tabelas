<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{ /* CSS sobreescreve o valor do HTML */
            width: 500px;
            height: 500px;

        }
    </style>
</head>
<body>
    <!--Por padrão, os iframes vem configurados na proporção 300x150px-->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="1" height="500" scolling="no">[Seu navegador não é compátivel com iframe, para acessar o link, <a href="https://www.cursoemvideo.com/" target="_blank">clique aqui</a>]</iframe> para aprender a programar.</p>
    <!-- frameborder só aceita 0 e 1, melhor fazer no CSS-->
    <!-- scolling pode ter auto / yes (deixa rolagem) e no (não deixa rolar de jeito nenhum) (só funciona no mac)-->
    <p>não é possível fazer o <iframe src="https://www.google.com.br/" frameborder="0"></iframe> pois ele não permite que o conteúdo seja utilizado por um site terceiro.</p> 
    <p>O Repositótio do <iframe src="https://gustavoguanabara.github.io/" frameborder="0" width="500">[Seu navegador não é compátivel com iframe, para acessar o link, <a href="https://gustavoguanabara.github.io/" target="_blank">clique aqui</a>]</iframe> também é bem legal</p>
    
</body>
</html>
